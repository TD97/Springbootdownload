<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Users</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<head>
    <title>Download CSV File </title>
</head>
<body>
<div class="container my-2" align="center">

<h3>Book List</h3>
	<table style="width:90%" border="1"
		class = "table table-striped table-responsive-md">
	<thead>
<tr>
	<th>Id</th>
	<th>Title</th>
	<th>Description</th>
		<th>Published</th>
	
</tr>
</thead>
<tbody>
<tr th:each="employee:${allemplist}">
		<td th:text="${employee.id}"></td>
		<td th:text="${employee.title}"></td>
				<td th:text="${employee.description}"></td>
								<td th:text="${employee.published}"></td>
				
		
			
		
				
	</td>
</tr>
</tbody>
</table>
<a th:href="@{/api/csv/download}"class="btn btn-primary">Download Book List</a>

</div>

</body>
</html>
